<!DOCTYPE html>
<html>
  <head>
    <title>Random Band Name Generator</title>
  </head>
  <body>
    <h1>Welcome to the Band Name Generator</h1>

    <form>
      <label>
        Add an Adjective: <input type="text" id="user-adjective">
      </label>
      <input type="submit" value="Send">
    </form>

    <p id="adjective-res">

    </p>


    <button id="name">Get a random band name!</button>
    <p>
      Your name:
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
